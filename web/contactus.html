<!DOCTYPE html>
<html>
    <head>
        <title>Online Learning-Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="mylogo.png">
        <link rel="stylesheet" href="bootstrap.min.css"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="bootstrap.min.css"></script>
        <script src="jquery-3.1.0.min.js"></script>
        <style>
           #a1,#a2:hover
           {
              text-decoration: none;
           }
           
        </style>

    <body>
        <div class="container-fluid thumbnail">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        <img class="img-rounded img-responsive" src="e.png" style=" height: 100px;"> 
                    </div>
                    <div class="col-md-10">
                       <span style="font-family:Algerian;font-size:70px;color:orangered;font-size: 70px">E-Learning</span>
                    </div>
                    
                </div>  
            </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <marquee scrollamount="10px">Welcome to E-Learning Website</marquee>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-md-9">
                     <ul class="nav nav-tabs">
                         <li><a href="#" id="n1">Home</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a class="active" href="#contact">Contact Us</a></li> 
                     </ul>
                    </div>
                        <div class="col-md-2"><span style="font-family:Algerian;font-size:20px"><a  id="a1"href="reg.html"  <abbr title="Click for Registration"></abbr>New User</a></span></div>
                        <div class="col-md-1"><span style="font-family:Algerian;font-size:20px"><a  id="a2"href="login.html"<abbr title="Click for Login"></abbr>Login</a></span></div>   
                    </div>
                    
                </div>
            <div class="container-fluid ">
                <div class="row">
                    <div class="img-rounded img-responsive">
                      <img  src="el.jpg" style="height:450px;width:100%">  
                    </div>
                </div>
            </div>
            
            <br><br>
            
              <div class="container-fluid">
               <center>   
              <div class="row">
                <div class="col-md-12">
                    <h3 align="left">Contact Us <span class="label label-default"></span></h3>
                    <form action="contact.jsp" method="post" class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"></span>
                        <input type="text" class="form-control" name="fname" placeholder="First Name" aria-describedby="basic-addon1" required>
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"></span>
                        <input type="text" class="form-control" name="lname" placeholder="Last Name" aria-describedby="basic-addon1" required>
                      </div><br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"></span>
                        <input type="number" class="form-control" name="mono" placeholder="Phone Number" aria-describedby="basic-addon1" required>
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"></span>
                        <input type="text" class="form-control" name="college" placeholder="Intitute/University Name" aria-describedby="basic-addon1" required>
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"></span>
                        <input type="text" class="form-control" name="contry" placeholder="Country Name" aria-describedby="basic-addon1" required>
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"></span>
                        <textarea type="text" class="form-control" name="msg" placeholder="Message(Optional)" aria-describedby="basic-addon1" required></textarea>
                    </div><br>
                   <button align="right" type="submit" class="btn btn-default">Send your message</button>
                   &nbsp;&nbsp;<button align="right" type="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
                
               </div>
               </center>
              </div>
            <br><br>
            
         <div class="container-fluid col-md-12">
                <div class="row">
                    <div style="width: 100%;height: 50px; background-color: black">
                        <hr style=" background-color: #101010;height: 2px;">
                        <center><span style="font-size:15px;color:white; margin-bottom:10px">&COPY; Copyright 2018 - 2019 Copyright Registry.All Rights Reserved</span></center>
                    </div>
                </div>
         </div>
            
        </div>
